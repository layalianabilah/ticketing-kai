  <body>
    <header class="navbar-container">
      <div class="logo">
        <a href="index.html">
            <img src="./assets/logo_ka.png" alt="logo-ka" />
        </a>
      </div>
          <!-- Hamburger Menu -->
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
    <div class='menu-button'></div>
    </label>
    <!-- End of Hamburger Menu -->
      <nav class="nav-list">
        <ul class="menu">
          <li id="text"><a href="about.html">Tentang</a></li>
          <li id="text"><a href="#">Pesan Tiket</a></li>

          <li>
            <a href="#"><img src="./assets/Avatar.png" alt="avatar" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- End of Navigation Bar -->

    <div class="content">
        <div class="hero">
          <img src="./assets/kereta.png" alt="kereta-api" />
        </div>
        <div class="form">
          <div class="form-text">
            <img src="./assets/logo_ka.png" alt="logo-ka" />
            <h1>Pesan Tiket Kereta Online</h1>
            <p class="text">
              Cari, Pesan, dan Nikmati Tiket Kereta dengan Mudah dan Cepat
            </p>
          </div>
        <form action="" class="booking">
          <div class="form-group">
            <img src="./assets/iconka.png" alt="" />
            <select name="st-awal" id="st-awal">
              <option value="" disabled selected>Stasiun Awal</option>
              <option value="bandung">Bandung</option>
              <option value="kiaracondong">Kiaracondong</option>
              <option value="gedebage">Gedebage</option>
            </select>
          </div>

          <div class="form-group">
            <img src="./assets/iconka.png" alt="" />
            <select name="st-awal" id="st-awal">
              <option value="" disabled selected>Stasiun Tujuan</option>
              <option value="bandung">Bandung</option>
              <option value="kiaracondong">Kiaracondong</option>
              <option value="gedebage">Gedebage</option>
            </select>
          </div>

          <div class="form-group">
            <img src="./assets/icondate.png" alt="" />
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-group">
            <img src="./assets/iconhuman.png" alt="" />
            <select name="passenger" id="passenger">
              <option value="" disabled selected>Jumlah Penumpang</option>
              <option value="dewasa">Dewasa</option>
              <!-- <div class="number">
                  <span class="minus">-</span>
                  <input type="text" value="1"/>
                  <span class="plus">+</span>
                </div> -->
              <option value="bayi">Bayi</option>
              <!-- <div class="number">
                  <span class="minus">-</span>
                  <input type="text" value="1"/>
                  <span class="plus">+</span>
                </div> -->
            </select>
        </div>
            
            <div class="btn">
              <div class="btn-cari">
                <button>Cari Kereta</button>
              </div>
            </div>

            <div class="btn2">
              <div class="btn-cek">
                <button>Cek Kode Booking</button>
              </div>
            </div>
    
          
        </form>
        <div class="copyright">
          <p>&#169; 2023 PT. Tiket Kereta Api. All Rights Reserved</p>
        </div>
      </div>
    </main>
